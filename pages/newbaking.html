<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Baking Contest User Information</h1>
    <form action="/add_user" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="name"><br><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age"><br><br>
      <label for="phone_number" >Phone Number:</label><br>
      <input type="number" id="phone_number" name="phone"><br><br>
      <label for="security_level">Security Level</label><br>
      <input type="number" id="security_level" name="security_level"><br><br>
      <label for="password">Login Password:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
