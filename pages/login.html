<!doctype html>
<html><body>
  <h1>Login</h1>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post" action="{{ url_for('login') }}">
    Username: <input name="username"><br>
    Password: <input name="password" type="password"><br>
    <button type="submit">Log In</button>
  </form>
</body></html>
